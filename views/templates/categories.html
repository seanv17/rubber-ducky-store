<div class="container">
  <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal" ng-submit="categoriesIndexCtrl.createCategory()">
          <fieldset>

            <!-- Form Name -->
            <legend>Add New Category</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Category Name</label>
              <div class="col-md-4">
              <input id="name" ng-model="categoriesIndexCtrl.newCategory.name" type="text" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Category Description</label>
              <div class="col-md-4">
              <input ng-model="categoriesIndexCtrl.newCategory.description" type="text" class="form-control input-md">
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label">Save Category</label>
              <div class="col-md-4">
                <button class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  <p><b>categoriesIndexCtrl.newCategory:</b> {{categoriesIndexCtrl.newCategory}}</p>
  <input ng-show="editing" ng-model="category.name" type="text" class="form-control" placeholder="New category name" ng-model="categoriesIndexCtrl.newCategory.name">
  <input ng-show="editing" ng-model="category.description" type="text" class="form-control" placeholder="New category description" ng-model="categoriesIndexCtrl.newCategory.description">

<input type="text" class="form-control" ng-model="searchText" placeholder="Search Categories">
<div ng-repeat="category in categoriesIndexCtrl.categories | orderBy: 'name' | filter: searchText" class="row">

      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">

          <!-- begin album internal row -->
            <div class="row">
              <div class="col-md-3 col-xs-12 thumbnail">
                <img src="images/800x800.png" alt="album image">
              </div>

              <div class="col-md-9 col-xs-12">
                <ul class="list-group form-inline">
                  <li class="list-group-item">
                    <h4 class="inline-header">Category Name:</h4>
                    <span ng-hide="editing">{{category.name}}</span>
                    <input ng-show="editing" ng-model="category.name" type="text" class="form-control input-md">
                  </li>

                  <li class="list-group-item">
                    <h4 class="inline-header">Product Name:</h4>
                    <span ng-hide="editing">{{category.description}}</span>
                    <input ng-show="editing" ng-model="category.description" type="text" class="form-control input-md">
                  </li>

                  <li class="list-group-item">
                    <h4 class="inline-header">Product Description:</h4>
                    <span ng-hide="editing">{{category.Product.description}}</span>
                    <input ng-show="editing" ng-model="category.name" type="text" class="form-control input-md">
                  </li>
                </ul>
              </div>
            </div>

            <div class='panel-footer'>
              <div class='panel-footer'>
                <button class='btn btn-danger' ng-click="categoriesIndexCtrl.deleteCategory(category)">Delete Category</button>
                <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Category</button>
                <button class='btn btn-success' ng-show="editing" ng-click="categoriesIndexCtrl.editCategory(category); editing = false">Save Changes</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
